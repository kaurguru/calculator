<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
  <link rel="stylesheet" type="text/css" href="cal.css">
  
</head>
<body>
 <form name="cal">
<div class="calculator">

  <input type="text"  name="display" id="display" placeholder="0" readonly>

   <div>
 <input type="button" name="btn" class="btn" value="7" onclick="cal.display.value += '7' ">
<input type="button" name="btn"  class="btn" value="8" onclick="cal.display.value += '8' ">
<input type="button" name="btn"  class="btn" value="9" onclick="cal.display.value += '9' ">
<input type="button" name="btn"  class="btn operator" value="+" onclick="cal.display.value += '+' ">
</div>
<div>
<input type="button" name="btn" class="btn" value="4" onclick="cal.display.value += '4' ">
<input type="button" name="btn" class="btn" value="5" onclick="cal.display.value += '5' ">
<input type="button" name="btn"  class="btn" value="6" onclick="cal.display.value += '6' ">
<input type="button" name="btn"  class="btn operator" value="-" onclick="cal.display.value += '-' ">
</div>
<div>
<input type="button" name="btn" class="btn" value="1" onclick="cal.display.value += '1' ">
<input type="button" name="btn" class="btn" value="2" onclick="cal.display.value += '2' ">
<input type="button" name="btn" class="btn" value="3" onclick="cal.display.value += '3' ">
<input type="button" name="btn" class="btn operator" value="*" onclick="cal.display.value += '*' ">
</div>
<div>
<input type="button" name="btn" class="btn equalbtn" value="C" onclick="cal.display.value = '' ">
<input type="button" name="btn" class="btn" value="0" onclick="cal.display.value += '0' ">
<input type="button" name="btn" class="btn operator" value="/" onclick="cal.display.value += '/' ">
<input type="button" name="btn" class="btn operator equalbtn" value="=" onclick="cal.display.value = eval(cal.display.value) ">
</div>


</div>
</form>

</body>
</html>
